<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div>
        <input class="appendto" placeholder="0" type="text"><br>
        <button class="clearDisplay">C</button>
        <button class="bracket">()</button>
        <button class="eql">=</button>
        <button class="operator">/</button><br>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="operator">*</button><br>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="operator">-</button><br>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="operator">+</button><br>
        <button class="back">&#8855</button>
        <button class="num">0</button>
        <button class="dot">.</button>
        <button class="operator">%</button><br>

    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.min.js"></script>
<script src="cal.js"> </script>
</html>
